<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sQpets - homepage</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>

    <main class="site">

        <header class="site_cabecalho">
            <img class="cabecalho_logo" src="./src/imagens/sQpets.png" alt="logo_sqpets">
        </header>

        <div class="site_principal">

            <div class="principal_imagem">
                <img class="principal_imagem_capivara" src="./src/imagens/ilustracao-capivara-homepage_2.png" alt="logo-capivara">

            <div class="principal_texto">
    
                <span class="principal_texto_paragrafo">

                <div class="principal_buttons">
    
                    <button class="button_cadastrar" href="./pages/"> Cadastrar-se </button>

            </div>
