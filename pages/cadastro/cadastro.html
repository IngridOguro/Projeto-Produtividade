<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!--inicio cabeçalho-->
    <header class="cadastro__header">
        <img src="/src/imagens/sQpets.png" alt="sQpets logo" class="cadastro__header__logo">
    </header>
    <main class="cadastro__main">
        <!--imagem de boas vindas-->
        <div class="cadastro__main__imagem">
            <img src="/src/imagens/golfinho-ilustracao-homepage.png" alt="imagem golfinho azul" class="cadastro__main__img">
        </div>
        <!--formulário de cadastro-->
        <div class="cadastro__main__form">
            <h1>Cadastre-se!</h1>
            <form action="">
                <input type="text" name="nome" id="nome" placeholder="Nome completo" aria-label="nome completo" required>
                <input type="email" name="email" id="email" placeholder="E-mail"  aria-label="email" required>
                <input type="password" name="password" id="password" placeholder="Senha" aria-label="senha" required>
                <input type="password" name="password_repeat" id="password_repeat" placeholder="Confirme a senha" required>
                <input type="checkbox" name="termos" id="termos">
                <label for="termos">Li os termos</label>
                <!--ALTERAR LINK PARA PÁGINA-->
                <a href="#">Já tenho conta!</a>
                <button>Criar conta</button>
            </form>
        </div>
    </main>
    
</body>
</html>
