<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sQpets - dados do usu√°rio</title>

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/dados-usuario/dados-usuario-estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <header class="dados-usuario__topo">
        <div class="dados-usuario__topo--barra">
            <a href="/index.html">
                <img class="topo-img" src="/src/imagens/logo-homapage.png" alt="logo homepage" title="logo homepage">
            </a>

        </div>
    </header>

    <main>
        <section class="dados-usuario__container">
            <div class="dados-usuario__container--box">
                <div class="dados-usuario__container--imagem">
                    <img src="/src/imagens/user_1-1.png" alt="image user " title="image user">
                    <img class="image-edit" src="/src/imagens/edit.png" alt="image edit">
                </div>
                <div class="dados-usuario__container--dados">
                    <h1>Seus dados</h1>
                    <form class="dados-usuario__container--formulario" action="">
                        <input class="texto-final" type="text" name="nome" id="nome" placeholder="Capivara Junior da Silva">
        
                        <input class="texto-final" type="email" name="email" id="email" placeholder="capijr@email.com">
        
                        <input type="password" name="senha-atual" id="senha-atual" placeholder="senha atual">
        
                        <input type="password" name="nova-senha" id="nova-senha" placeholder="nova senha">
        
                        <button type="submit">Salvar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
