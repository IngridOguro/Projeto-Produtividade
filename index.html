<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sQpets - homepage</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header class="cabecalho">

        <img class="cabecalho__logo" src="./src/imagens/sQpets.png" alt="logo_sqpets">

        <div class="principal__imagem">
            <img class="principal__imagem__capivara" src="./src/imagens/ilustracao-capivara-homepage.png" alt="logo-capivara">

            <span class="principal__texto__paragrafo">
